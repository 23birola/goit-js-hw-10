<!-- В этот список рендери разметку меню -->
<ul class="menu js-menu"></ul>
<template id="menu-template">
    {{#each data}}
    <li class="menu__item">
        {{this}}
        <article class="card">
            <img src="{{this.image}}"
                alt="{{this.name}}" class="card__image" />
            <div class="card__content">
                <h2 class="card__name">{{this.image}}</h2>
                <p class="card__price">
                    <i class="material-icons"> monetization_on </i>
                    {{this.price}} кредитов
                </p>
    
                <p class="card__descr">
                    {{this.description}}
                </p>
    
                <ul class="tag-list">
                    {{#each this.ingredients }}
                    <li class="tag-list__item">{{this}}</li>
                    {{/each}}
                    <!-- <li class="tag-list__item">Чеснок</li>
                    <li class="tag-list__item">Сметана</li>
                    <li class="tag-list__item">Бекон</li>
                    <li class="tag-list__item">Твердый сыр</li>
                    <li class="tag-list__item">Зеленый лук</li> -->
                </ul>
            </div>
    
            <button class="card__button button">
                <i class="material-icons button__icon"> shopping_cart </i>
                В корзину
            </button>
        </article>
    </li>
    {{/each}}
</template>
